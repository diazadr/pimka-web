{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Form Laporan dan Saran</h1>
  <form action="{{ url_for('form_laporan_saran') }}" method="post">
    <div class="mb-3">
      <label for="laporan" class="form-label">Laporan</label>
      <textarea
        class="form-control"
        id="laporan"
        name="laporan_saran"
        rows="3"
        required></textarea>
    </div>
    <div class="mb-3">
      <label for="tanggal" class="form-label">Tanggal</label>
      <input
        class="form-control"
        type="date"
        id="tanggal"
        name="tanggal"
        required />
    </div>
    <div class="mb-3">
      <label class="form-check-label">Pilih jenis laporan:</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="jenis_laporan"
          id="laporan"
          value="laporan"
          checked />
        <label class="form-check-label" for="laporan"> Laporan </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="jenis_laporan"
          id="saran"
          value="saran" />
        <label class="form-check-label" for="saran"> Saran </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Kirim</button>
  </form>
</div>
{% endblock %}
