{% extends 'base.html' %} 
{% block content %}
<div class="container mt-2">
  <h1 class="mb-4">Ubah Kelas</h1>
  <form action="{{ url_for('edit_kelas', id=kelas._id) }}" method="post">
    <div class="form-group">
      <label for="inputKelas">Kelas</label>
      <input type="text" class="form-control" id="inputKelas" name="kelas" value="{{ kelas.kelas }}" required>
    </div>
    <div class="form-group">
      <label for="programStudi">Program Studi</label>
      <select class="form-control" id="programStudi" name="program_studi_id">
        <option value="">Pilih Program Studi</option>
        {% for program in program_studi %}
        <option value="{{ program._id }}" {% if kelas.program_studi_id == program._id %}selected{% endif %}>{{ program.program_studi }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
  </form>
</div>
{% endblock %}
